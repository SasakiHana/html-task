<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post" enctype="multipart/form-data">
        
        <table>
            <tr>
                <th>ID <span class="required">必須</span></th>
                <td><input type="email" name="user_email" size="30" placeholder="例:xxx@morijyobi.ac.jp" required></td>
            </tr>
            <tr>
                <th>パスワード <span class="required">必須</span> <span>（半角英数字8文字以上）</span> </th>
                <td><label><input type="password" name="user_pw" size="30" minlength="8" required></label><label><input
                            type="checkbox" name="password">パスワードを表示する</label>
                </td>
            </tr>
            <tr>
                <th>氏名 <span class="required">必須</span> </th>
                <td>姓:<input type="text" name="user_name" placeholder="例:盛岡" required>　　名:<input type="text"
                        name="user_name" placeholder="例:太郎" required>
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>〒<input type="text" name="address" size="8" value="020-0021" readonly><br>
                <input type="text" name="readonly" size="20" value="岩手県盛岡市中央通3丁目" readonly><br>
                <input type="text" name="readonly" size="20" placeholder="番地" ><br>
                <input type="text" name="readonly" size="30" placeholder="建物名" ><br>

                </td>
            </tr>
            <tr>
                <th>携帯電話番号 <span class="required">必須</span> <span>（ハイフン無し） </span> </th>
                <td><input type="tel" name="user_tel" required></td><br>
            </tr>
            <tr>
                <th>学科・学年 <span class="required">必須</span> </th>
                <td>
                    学科:<select name = "blood_type" required>
                    <option value="">学科を選択してください。</option>
                    <option value="1">システム系学科</option>
                    <option value="2">ビジネス系学科</option>
                    <option value="3">デザイン系学科</option>
                </select>
                    学年:<select name = "blood_type" required>
                    <option value="">学年を選択してください。</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option> 
                    <option value="4">4年</option>
                </select>
                <br>
                </td>
                    <tr>
                    <th>お得な情報・クーポン <span class="required">必須</span> </th>
                    <td>
                    <label><input type="radio" name="yes" required>受け取る</label>
                    <label><input type="radio" name="no">受け取らない<br>
                    </label>
                    </td>
                </tr>
                <tr>
                    <th>ご意見・ご要望 <span>（200字以内でご記入ください）</span> </th>
                    <td>
                     <textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea>
                    </td>
                    
        </table>

        <div>
            <button type="reset">入力内容をクリアする</button>
            <button type="submit">送信</button>
        </div>


    </form>
</body>

</html>
